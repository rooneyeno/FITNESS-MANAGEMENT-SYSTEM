<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Member Shift Request Form -->
        <form id="shift-request-form" class="shift-request-form">
            <h2>Request a Shift</h2>
            <div class="form-group">
                <label for="shift-date">Shift Date</label>
                <input type="date" id="shift-date" name="shift-date" required>
            </div>
            <div class="form-group">
                <label for="shift-time">Shift Time</label>
                <input type="time" id="shift-time" name="shift-time" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Request</button>
            </div>
        </form>
    </div>
</body>
</html>
