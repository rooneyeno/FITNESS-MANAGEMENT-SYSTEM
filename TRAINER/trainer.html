<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Attendance Marking Form -->
        <form id="attendance-form" class="attendance-form">
            <h2>Mark Attendance</h2>
            <div class="form-group">
                <label for="member-name">Member Name</label>
                <input type="text" id="member-name" name="member-name" required>
            </div>
            <div class="form-group">
                <label for="attendance-date">Attendance Date</label>
                <input type="date" id="attendance-date" name="attendance-date" required>
            </div>
            <div class="form-group">
                <label for="attendance-status">Attendance Status</label>
                <select id="attendance-status" name="attendance-status">
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit Attendance</button>
            </div>
        </form>
    </div>
</body>
</html>
