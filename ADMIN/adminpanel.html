<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Admin Control Panel -->
        <form id="admin-control-panel" class="admin-control-panel">
            <h2>Admin Control Panel</h2>
            <div class="form-group">
                <label for="user-type">User Type</label>
                <select id="user-type" name="user-type">
                    <option value="member">Member</option>
                    <option value="trainer">Trainer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user-name">User Name</label>
                <input type="text" id="user-name" name="user-name" required>
            </div>
            <!-- add or  deactivate dropdown for members or trainer with submit button to execute process-->
            <div class="form-group">
                <label for="action">Action</label>
                <select id="action" name="action">
                    <option value="add">Add</option>
                    <option value="deactivate">Deactivate</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <!-- dropdown for  weekly-attendance and weekly-shift-->
            <div class="form-group">
                <label for="report-type">Generate Reports</label>
                <select id="report-type" name="report-type">
                    <option value="weekly-attendance">Weekly Attendance Register</option>
                    <option value="weekly-shift">Weekly Trainer Shift</option>
                </select>
            </div>
            <!-- dropdown for  modify-shift and modify member with modfify data button-->
            <div class="form-group">
                <button type="button" id="generate-report">Generate Report</button>
            </div>
            <div class="form-group">
                <label for="modify-data-type">Modify Data</label>
                <select id="modify-data-type" name="modify-data-type">
                    <option value="modify-member">Modify Member Data</option>
                    <option value="modify-shift">Modify Trainer Shift</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" id="modify-data">Modify Data</button>
            </div>
        </form>
    </div>
</body>
</html>
