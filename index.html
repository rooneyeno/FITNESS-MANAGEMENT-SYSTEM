<!--Project involves creation of Admin,member and trainer login page with redirection to each users dashboard
Admin has various roles such as add or deactivate member or traine, modify member data  or trainers shift
members requsts available shift
trainer can mark attendance of members   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="login-form" class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
             <!-- username and password fields -->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- toggel dropdown for various types of users -->
            <div class="form-group">
                <label for="user-type">Select User Type</label>
                <select id="user-type" name="user-type">
                    <option value="admin">Admin</option>
                    <option value="trainer">Trainer</option>
                    <option value="member">Member</option>
                </select>
            </div>
            <!-- login and remember me button -->
            <div class="form-group">
                <input type="checkbox" checked="checked"> Remember me   
                <!-- <button type="button" class="cancelbtn"> Cancel</button>  -->
                <br>
                <button type="submit">Login</button>    
                
            </div>
        </form>
    </div>
 
    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get the values entered by the user
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Simulate authentication 
            if (username === "member" && password === "memberpassword") {
                // Redirect user to the user dashboard
                window.location.href = "./members/members.html";
            } else if (username === "admin" && password === "adminpassword") {
                // Redirect admin to the admin dashboard
                window.location.href = "./Admin/adminpanel.html";
            } else if(username === "trainer" && password === "trainerpassword"){
                // Redirect trainer to trainer dashboard
                window.location.href = "./trainer/trainer.html";
            } else {
                // Show an error message for invalid credentials
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
